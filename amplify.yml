version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "POSTGRES_URL is set to ${POSTGRES_URL:0:30}..." # Debug: show first 30 chars
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
